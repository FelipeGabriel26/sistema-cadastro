{% extends "base.html" %}

{% block title %}Login - Sistema de Cadastro{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <div
                style="width: 60px; height: 60px; background: var(--primary); border-radius: 12px; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 6px rgba(0,53,128, 0.3);">
                <i class="fas fa-hotel fa-2x" style="color: white;"></i>
            </div>
            <h1 style="color: var(--primary-dark); font-weight: 800; font-size: 1.5rem; margin-bottom: 0.5rem;">Sistema
                de Reservas</h1>
            <p style="color: var(--text-muted);">Bem-vindo de volta!</p>
        </div>

        <form action="{{ url_for('login') }}" method="POST" class="auth-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-with-icon">
                    <input type="email" id="email" name="email" required placeholder="exemplo@email.com"
                        class="form-input">
                </div>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="input-with-icon">
                    <input type="password" id="senha" name="senha" required placeholder="••••••••" class="form-input">
                </div>
                <div style="text-align: right; margin-top: 5px;">
                    <a href="#" style="font-size: 0.8rem; color: var(--secondary);">Esqueceu sua senha?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Entrar
            </button>
        </form>

        <div class="auth-divider">
            <span>Ou entre com</span>
        </div>

        <div class="social-login">
            <a href="#" class="btn-social btn-google" title="Entrar com Google"><i class="fab fa-google"></i></a>
            <a href="#" class="btn-social btn-facebook" title="Entrar com Facebook"><i
                    class="fab fa-facebook-f"></i></a>
            <a href="#" class="btn-social btn-github" title="Entrar com GitHub"><i class="fab fa-github"></i></a>
        </div>

        <div class="mt-4">
            <p style="font-size: 0.9rem; color: var(--text-muted);">
                Ainda não tem uma conta? <a href="{{ url_for('registro') }}" style="font-weight: 600;">Cadastre-se</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
